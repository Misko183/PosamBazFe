
<div class="container mt-5">
  <div class="row text-center d-flex justify-content-center align-items-center">
    <div class="col-12 justify-content-center d-flex mb-3">
      <div class="card">
        <a routerLink="/allAdvertisements">
          <div class="card-body">
            <h4 class="card-title"><strong>Všetky Inzeráty</strong></h4>
            <img class="img-fluid" src="../../assets/infinity.png" />
          </div>
        </a>
      </div>
    </div>
  </div>
  <hr class="mb-4" />
  <div class="row text-center d-flex justify-content-center align-items-center">
    <div
      class="d-flex justify-content-center col-sm-6 col-md-4 col-lg-3 col-xl-3 mb-3"
      *ngFor="let category of categoryArray"
    >
      <div class="card">
        <a (click)="rerouteToCategory(category.id)">
          <div class="card-body">
            <h4 class="card-title mb-0">
              <strong>{{ category.name }}</strong>
            </h4>
            <img class="img-fluid" style="width: auto;margin-top: 10px;" [src]="category.imageOfCategory" />
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
